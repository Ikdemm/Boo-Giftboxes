<p>
    <mat-checkbox [formControl]="disableSelect">Disable select</mat-checkbox>
</p>

<h4>mat-select</h4>
<mat-form-field>
    <mat-select [disabled]="disableSelect.value" placeholder="Choose an option">
        <mat-option value="option1">Option 1</mat-option>
        <mat-option disabled value="option2">Option 2 (disabled)</mat-option>
        <mat-option value="option3">Option 3</mat-option>
    </mat-select>
</mat-form-field>

<h4>native html select</h4>
<mat-form-field>
    <select [disabled]="disableSelect.value" matNativeControl placeholder="Choose an option">
        <option disabled selected value=""></option>
        <option value="volvo">Volvo</option>
        <option disabled value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>
</mat-form-field>
