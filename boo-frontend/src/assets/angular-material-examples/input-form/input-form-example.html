<form class="example-form">
    <mat-form-field class="example-full-width">
        <input disabled matInput placeholder="Company (disabled)" value="Google">
    </mat-form-field>

    <table cellspacing="0" class="example-full-width">
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First name">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Long Last Name That Will Be Truncated">
                </mat-form-field>
            </td>
        </tr>
    </table>

    <p>
        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Address 2"></textarea>
        </mat-form-field>
    </p>

    <table cellspacing="0" class="example-full-width">
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="City">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="State">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <input #postalCode matInput maxlength="5" placeholder="Postal Code" value="94043">
                    <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                </mat-form-field>
            </td>
        </tr>
    </table>
</form>
