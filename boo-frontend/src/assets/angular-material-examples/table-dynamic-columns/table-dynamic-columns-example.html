<button (click)="addColumn()" mat-raised-button> Add column</button>
<button (click)="removeColumn()" mat-raised-button> Remove column</button>
<button (click)="shuffle()" mat-raised-button> Shuffle</button>

<table [dataSource]="data" class="mat-elevation-z8" mat-table>
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th *matHeaderCellDef mat-header-cell> {{column}} </th>
        <td *matCellDef="let element" mat-cell> {{element[column]}} </td>
    </ng-container>

    <tr *matHeaderRowDef="columnsToDisplay" mat-header-row></tr>
    <tr *matRowDef="let row; columns: columnsToDisplay;" mat-row></tr>
</table>
