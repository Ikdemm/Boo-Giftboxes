<mat-card>
    <mat-card-content>
        <h2 class="example-h2">Checkbox configuration</h2>

        <section class="example-section">
            <mat-checkbox [(ngModel)]="checked" class="example-margin">Checked</mat-checkbox>
            <mat-checkbox [(ngModel)]="indeterminate" class="example-margin">Indeterminate</mat-checkbox>
        </section>

        <section class="example-section">
            <label class="example-margin">Align:</label>
            <mat-radio-group [(ngModel)]="labelPosition">
                <mat-radio-button class="example-margin" value="after">After</mat-radio-button>
                <mat-radio-button class="example-margin" value="before">Before</mat-radio-button>
            </mat-radio-group>
        </section>

        <section class="example-section">
            <mat-checkbox [(ngModel)]="disabled" class="example-margin">Disabled</mat-checkbox>
        </section>
    </mat-card-content>
</mat-card>

<mat-card class="result">
    <mat-card-content>
        <h2 class="example-h2">Result</h2>

        <section class="example-section">
            <mat-checkbox
                [(indeterminate)]="indeterminate"
                [(ngModel)]="checked"
                [disabled]="disabled"
                [labelPosition]="labelPosition"
                class="example-margin">
                I'm a checkbox
            </mat-checkbox>
        </section>
    </mat-card-content>
</mat-card>
