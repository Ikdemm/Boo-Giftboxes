<div *ngIf="shouldRun" [class.example-is-mobile]="mobileQuery.matches" class="example-container">
    <mat-toolbar class="example-toolbar" color="primary">
        <button (click)="snav.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Responsive App</h1>
    </mat-toolbar>

    <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
                           class="example-sidenav-container">
        <mat-sidenav #snav [fixedInViewport]="mobileQuery.matches"
                     [mode]="mobileQuery.matches ? 'over' : 'side'" fixedTopGap="56">
            <mat-nav-list>
                <a *ngFor="let nav of fillerNav" mat-list-item routerLink=".">{{nav}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <p *ngFor="let content of fillerContent">{{content}}</p>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
