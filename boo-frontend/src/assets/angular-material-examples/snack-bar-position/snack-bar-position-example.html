<mat-form-field>
    <mat-select [(value)]="horizontalPosition" placeholder="Horizontal position">
        <mat-option value="start">Start</mat-option>
        <mat-option value="center">Center</mat-option>
        <mat-option value="end">End</mat-option>
        <mat-option value="left">Left</mat-option>
        <mat-option value="right">Right</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field>
    <mat-select [(value)]="verticalPosition" placeholder="Vertical position">
        <mat-option value="top">Top</mat-option>
        <mat-option value="bottom">Bottom</mat-option>
    </mat-select>
</mat-form-field>

<button (click)="openSnackBar()" aria-label="Show an example snack-bar" mat-button>
    Pool party!
</button>
