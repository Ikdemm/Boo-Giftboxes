<mat-form-field>
    <input [formControl]="date" [matDatepicker]="picker1" matInput placeholder="Angular forms">
    <mat-datepicker-toggle [for]="picker1" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>

<mat-form-field>
    <input [formControl]="serializedDate" [matDatepicker]="picker2" matInput
           placeholder="Angular forms (w/ deserialization)">
    <mat-datepicker-toggle [for]="picker2" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
</mat-form-field>

<mat-form-field>
    <input [matDatepicker]="picker3" [value]="date.value" matInput placeholder="Value binding">
    <mat-datepicker-toggle [for]="picker3" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #picker3></mat-datepicker>
</mat-form-field>
