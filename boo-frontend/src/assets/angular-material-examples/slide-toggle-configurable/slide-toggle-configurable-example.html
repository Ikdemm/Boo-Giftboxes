<mat-card>
    <mat-card-content>
        <h2 class="example-h2">Slider configuration</h2>

        <section class="example-section">
            <label class="example-margin">Color:</label>
            <mat-radio-group [(ngModel)]="color">
                <mat-radio-button class="example-margin" value="primary">
                    Primary
                </mat-radio-button>
                <mat-radio-button class="example-margin" value="accent">
                    Accent
                </mat-radio-button>
                <mat-radio-button class="example-margin" value="warn">
                    Warn
                </mat-radio-button>
            </mat-radio-group>
        </section>

        <section class="example-section">
            <mat-checkbox [(ngModel)]="checked" class="example-margin">Checked</mat-checkbox>
        </section>

        <section class="example-section">
            <mat-checkbox [(ngModel)]="disabled" class="example-margin">Disabled</mat-checkbox>
        </section>
    </mat-card-content>
</mat-card>

<mat-card class="result">
    <mat-card-content>
        <h2 class="example-h2">Result</h2>

        <section class="example-section">
            <mat-slide-toggle
                [checked]="checked"
                [color]="color"
                [disabled]="disabled"
                class="example-margin">
                Slide me!
            </mat-slide-toggle>
        </section>
    </mat-card-content>
</mat-card>
