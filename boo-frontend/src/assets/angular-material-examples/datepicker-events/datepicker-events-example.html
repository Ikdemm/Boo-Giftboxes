<mat-form-field>
    <input (dateChange)="addEvent('change', $event)" (dateInput)="addEvent('input', $event)" [matDatepicker]="picker"
           matInput placeholder="Input & change events">
    <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<div class="example-events">
    <div *ngFor="let e of events">{{e}}</div>
</div>
