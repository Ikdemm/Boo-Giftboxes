<table [dataSource]="transactions" class="mat-elevation-z8" mat-table>
    <!-- Item Column -->
    <ng-container matColumnDef="item">
        <th *matHeaderCellDef mat-header-cell> Item</th>
        <td *matCellDef="let transaction" mat-cell> {{transaction.item}} </td>
        <td *matFooterCellDef mat-footer-cell> Total</td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
        <th *matHeaderCellDef mat-header-cell> Cost</th>
        <td *matCellDef="let transaction" mat-cell> {{transaction.cost | currency}} </td>
        <td *matFooterCellDef mat-footer-cell> {{getTotalCost() | currency}} </td>
    </ng-container>

    <!-- Item Description Column -->
    <ng-container matColumnDef="item-description">
        <th *matHeaderCellDef mat-header-cell> Name of the item purchased</th>
    </ng-container>

    <!-- Cost Description Column -->
    <ng-container matColumnDef="cost-description">
        <th *matHeaderCellDef mat-header-cell> Cost of the item in USD</th>
    </ng-container>

    <!-- Disclaimer column -->
    <ng-container matColumnDef="disclaimer">
        <td *matFooterCellDef colspan="2" mat-footer-cell>
            Please note that the cost of items displayed are completely and totally made up.
        </td>
    </ng-container>

    <!-- The table will render two header rows, one data row per data object, and two footer rows. -->
    <tr *matHeaderRowDef="displayedColumns" class="example-first-header-row"
        mat-header-row>
    </tr>
    <tr *matHeaderRowDef="['item-description', 'cost-description']" class="example-second-header-row"
        mat-header-row>
    </tr>

    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

    <tr *matFooterRowDef="displayedColumns" class="example-first-footer-row" mat-footer-row></tr>
    <tr *matFooterRowDef="['disclaimer']" class="example-second-footer-row" mat-footer-row></tr>
</table>
