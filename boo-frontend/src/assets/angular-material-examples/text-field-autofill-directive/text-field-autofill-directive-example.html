<form>
    <mat-form-field>
        <mat-label>First name</mat-label>
        <input (cdkAutofill)="firstNameAutofilled = $event.isAutofilled" matInput>
        <mat-hint *ngIf="firstNameAutofilled">Autofilled!</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Last name</mat-label>
        <input (cdkAutofill)="lastNameAutofilled = $event.isAutofilled" matInput>
        <mat-hint *ngIf="lastNameAutofilled">Autofilled!</mat-hint>
    </mat-form-field>
    <button mat-raised-button>Submit</button>
</form>
