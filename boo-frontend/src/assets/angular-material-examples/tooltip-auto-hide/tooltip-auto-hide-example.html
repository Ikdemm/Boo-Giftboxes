<mat-form-field>
    <mat-select [formControl]="position" placeholder="Tooltip position">
        <mat-option *ngFor="let positionOption of positionOptions" [value]="positionOption">
            {{positionOption}}
        </mat-option>
    </mat-select>
</mat-form-field>

<div cdk-scrollable class="example-container">
    <button #tooltip="matTooltip" [matTooltipPosition]="position.value"
            aria-label="Button that displays a tooltip that hides when scrolled out of the container"
            class="example-button"
            mat-raised-button
            matTooltip="Info about the action"
            matTooltipHideDelay="100000">
        Action
    </button>
</div>
