<mat-accordion class="example-headers-align">
    <mat-expansion-panel (opened)="setStep(0)" [expanded]="step === 0" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Personal data
            </mat-panel-title>
            <mat-panel-description>
                Type your name and age
                <mat-icon>account_circle</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
            <input matInput placeholder="First name">
        </mat-form-field>

        <mat-form-field>
            <input matInput min="1" placeholder="Age" type="number">
        </mat-form-field>

        <mat-action-row>
            <button (click)="nextStep()" color="primary" mat-button>Next</button>
        </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="setStep(1)" [expanded]="step === 1" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Destination
            </mat-panel-title>
            <mat-panel-description>
                Type the country name
                <mat-icon>map</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
            <input matInput placeholder="Country">
        </mat-form-field>

        <mat-action-row>
            <button (click)="prevStep()" color="warn" mat-button>Previous</button>
            <button (click)="nextStep()" color="primary" mat-button>Next</button>
        </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="setStep(2)" [expanded]="step === 2" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Day of the trip
            </mat-panel-title>
            <mat-panel-description>
                Inform the date you wish to travel
                <mat-icon>date_range</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
            <input (focus)="picker.open()" [matDatepicker]="picker" matInput placeholder="Date" readonly>
        </mat-form-field>
        <mat-datepicker #picker></mat-datepicker>

        <mat-action-row>
            <button (click)="prevStep()" color="warn" mat-button>Previous</button>
            <button (click)="nextStep()" color="primary" mat-button>End</button>
        </mat-action-row>
    </mat-expansion-panel>

</mat-accordion>
