<form [formGroup]="options" [style.fontSize.px]="getFontSize()" class="example-container">
    <mat-form-field [color]="options.value.color">
        <mat-select formControlName="color" placeholder="Color">
            <mat-option value="primary">Primary</mat-option>
            <mat-option value="accent">Accent</mat-option>
            <mat-option value="warn">Warn</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field [color]="options.value.color">
        <input formControlName="fontSize" matInput min="10" placeholder="Font size (px)" type="number">
        <mat-error *ngIf="options.get('fontSize')?.invalid">Min size: 10px</mat-error>
    </mat-form-field>
</form>
