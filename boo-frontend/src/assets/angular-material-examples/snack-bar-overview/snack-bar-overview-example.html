<mat-form-field>
    <input #message matInput placeholder="Message" value="Disco party!">
</mat-form-field>

<mat-form-field>
    <input #action matInput placeholder="Action" value="Dance">
</mat-form-field>

<button (click)="openSnackBar(message.value, action.value)" mat-button>Show snack-bar</button>
