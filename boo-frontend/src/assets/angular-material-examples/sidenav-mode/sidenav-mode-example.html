<mat-sidenav-container *ngIf="shouldRun" class="example-container">
    <mat-sidenav #sidenav [mode]="mode.value">
        <p>
            <button (click)="sidenav.toggle()" mat-button>Toggle</button>
        </p>
        <p>
            <mat-radio-group [formControl]="mode" class="example-radio-group">
                <label>Mode:</label>
                <mat-radio-button value="over">Over</mat-radio-button>
                <mat-radio-button value="side">Side</mat-radio-button>
                <mat-radio-button value="push">Push</mat-radio-button>
            </mat-radio-group>
        </p>
    </mat-sidenav>

    <mat-sidenav-content>
        <p>
            <button (click)="sidenav.toggle()" mat-button>Toggle</button>
        </p>
        <p>
            <mat-radio-group [formControl]="mode" class="example-radio-group">
                <label>Mode:</label>
                <mat-radio-button value="over">Over</mat-radio-button>
                <mat-radio-button value="side">Side</mat-radio-button>
                <mat-radio-button value="push">Push</mat-radio-button>
            </mat-radio-group>
        </p>
    </mat-sidenav-content>
</mat-sidenav-container>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
