<div>
    <span class="example-input-label"> Selected tab index: </span>
    <mat-form-field>
        <input [formControl]="selected" matInput type="number">
    </mat-form-field>
</div>

<div>
    <button (click)="addTab(selectAfterAdding.checked)"
            class="example-add-tab-button"
            mat-raised-button>
        Add new tab
    </button>
    <mat-checkbox #selectAfterAdding> Select tab after adding</mat-checkbox>
</div>

<mat-tab-group (selectedIndexChange)="selected.setValue($event)"
               [selectedIndex]="selected.value">
    <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
        Contents for {{tab}} tab

        <button (click)="removeTab(index)"
                [disabled]="tabs.length === 1"
                class="example-delete-tab-button"
                mat-raised-button>
            Delete Tab
        </button>
    </mat-tab>
</mat-tab-group>
