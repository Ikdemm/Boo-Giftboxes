<div>
    <span> Mouse over to </span>
    <button (mouseenter)="tooltip.show()"
            aria-label="Button that progamatically shows a tooltip on another button"
            class="example-action-button"
            mat-button>
        show
    </button>
    <button (mouseenter)="tooltip.hide()"
            aria-label="Button that progamatically hides a tooltip on another button"
            class="example-action-button"
            mat-button>
        hide
    </button>
    <button (mouseenter)="tooltip.toggle()"
            aria-label="Button that progamatically toggles a tooltip on another button to show/hide"
            class="example-action-button"
            mat-button>
        toggle show/hide
    </button>
</div>

<button #tooltip="matTooltip" aria-tooltip="Button that displays and hides a tooltip triggered by other buttons"
        mat-raised-button
        matTooltip="Info about the action"
        matTooltipPosition="right">
    Action
</button>
