<button (click)="toggleBackground()"
        class="example-action-button"
        mat-raised-button>
    Toggle background
</button>

<nav [backgroundColor]="background" mat-tab-nav-bar>
    <a (click)="activeLink = link" *ngFor="let link of links"
       [active]="activeLink == link"
       mat-tab-link> {{link}} </a>
    <a disabled mat-tab-link>Disabled Link</a>
</nav>
