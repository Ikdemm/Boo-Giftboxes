<mat-form-field class="example-user-input">
    <input [formControl]="showDelay" aria-label="Adds a delay between hovering over the button and displaying the tooltip"
           matInput
           placeholder="Show delay (milliseconds)"
           type="number">
</mat-form-field>

<mat-form-field class="example-user-input">
    <input [formControl]="hideDelay" aria-label="Adds a delay between hovering away from the button and hiding the tooltip"
           matInput
           placeholder="Hide delay (milliseconds)"
           type="number">
</mat-form-field>

<button [matTooltipHideDelay]="hideDelay.value"
        [matTooltipShowDelay]="showDelay.value"
        aria-label="Button that displays a tooltip with a customized delay in showing and hiding"
        mat-raised-button
        matTooltip="Info about the action">
    Action
</button>
