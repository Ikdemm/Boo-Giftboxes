<div class="example-container">
    <mat-form-field>
        <input [type]="hide ? 'password' : 'text'" matInput placeholder="Enter your password">
        <mat-icon (click)="hide = !hide" matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>

    <mat-form-field>
        <input class="example-right-align" matInput placeholder="Amount" type="number">
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
    </mat-form-field>
</div>
