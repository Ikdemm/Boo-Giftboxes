<mat-radio-group [(ngModel)]="favoriteSeason" class="example-radio-group">
    <mat-radio-button *ngFor="let season of seasons" [value]="season" class="example-radio-button">
        {{season}}
    </mat-radio-button>
</mat-radio-group>
<div class="example-selected-value">Your favorite season is: {{favoriteSeason}}</div>
