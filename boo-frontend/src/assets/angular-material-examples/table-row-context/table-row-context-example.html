<table [dataSource]="data" class="mat-elevation-z8" mat-table>
    <!-- Index Column -->
    <ng-container matColumnDef="$implicit">
        <th *matHeaderCellDef mat-header-cell> $implicit</th>
        <td *matCellDef="let data" mat-cell> {{data}} </td>
    </ng-container>

    <!-- Index Column -->
    <ng-container matColumnDef="index">
        <th *matHeaderCellDef mat-header-cell> index</th>
        <td *matCellDef="let index = index" mat-cell> {{index}} </td>
    </ng-container>

    <!-- Index Column -->
    <ng-container matColumnDef="count">
        <th *matHeaderCellDef mat-header-cell> count</th>
        <td *matCellDef="let count = count" mat-cell> {{count}} </td>
    </ng-container>

    <!-- Index Column -->
    <ng-container matColumnDef="first">
        <th *matHeaderCellDef mat-header-cell> first</th>
        <td *matCellDef="let first = first" mat-cell> {{first}} </td>
    </ng-container>

    <!-- Index Column -->
    <ng-container matColumnDef="last">
        <th *matHeaderCellDef mat-header-cell> last</th>
        <td *matCellDef="let last = last" mat-cell> {{last}} </td>
    </ng-container>

    <!-- Index Column -->
    <ng-container matColumnDef="even">
        <th *matHeaderCellDef mat-header-cell> even</th>
        <td *matCellDef="let even = even" mat-cell> {{even}} </td>
    </ng-container>

    <!-- Index Column -->
    <ng-container matColumnDef="odd">
        <th *matHeaderCellDef mat-header-cell> odd</th>
        <td *matCellDef="let odd = odd" mat-cell> {{odd}} </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
