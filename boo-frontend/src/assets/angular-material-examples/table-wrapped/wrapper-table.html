<table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>
    <ng-content></ng-content>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> No.</th>
        <td *matCellDef="let element" mat-cell> {{element.position}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Weight</th>
        <td *matCellDef="let element" mat-cell> {{element.weight}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="symbol">
        <th *matHeaderCellDef mat-header-cell> Symbol</th>
        <td *matCellDef="let element" mat-cell> {{element.symbol}} </td>
    </ng-container>
</table>
