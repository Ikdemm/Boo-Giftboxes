<div id="login" fxLayout="row">
  <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

      <div class="logo1" [@animate]="{value:'*',params:{scale:'0.1'}}">
        <img src="assets/images/login/banner1.svg">
      </div>

      <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
          Bienvenue cher BOO'keur
      </div>

      <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
          Vous pouvez maintenant accéder à votre BOO'compte
      </div>

  </div>
  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

      <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

          <div class="logo">
            <img src="assets/images/logos/logo.png">
          </div>

          <div class="title">Accéder à votre BOO'compte</div>

          <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" novalidate>

              <mat-form-field appearance="outline">
                  <mat-label>Identifiant</mat-label>
                  <input matInput formControlName="email">
                  <mat-icon matSuffix class="secondary-text">person_outline
                  </mat-icon>
                  <mat-error *ngIf="loginForm.get('email').hasError('required')">
                      Veuillez entrer votre Email
                  </mat-error>
                  <mat-error *ngIf="!loginForm.get('email').hasError('required') &&
                            loginForm.get('email').hasError('email')">
                      Veuillez vérifier votre Email
                  </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Mot de passe</mat-label>
                  <input matInput type="password" formControlName="password">
                  <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                  <mat-error>
                      Veuillez entrer votre Mot de Passe
                  </mat-error>
              </mat-form-field>

              <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                  fxLayoutAlign="space-between center">
                  <mat-checkbox class="remember-me" aria-label="Remember Me">
                      Rester conntecté
                  </mat-checkbox>

                  <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                      Mot de passe oublié?
                  </a>
              </div>

              <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                  [disabled]="loginForm.invalid">
                  S'authentifier
              </button>

          </form>



      </div>

  </div>

</div>
