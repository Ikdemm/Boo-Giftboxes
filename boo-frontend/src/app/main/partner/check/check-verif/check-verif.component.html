<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Nouvelle Cat√©gorie </span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <form name="composeForm" [formGroup]="codeCheckForm" class="compose-form" fxLayout="column" fxFlex>
      
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Code</mat-label>
          <input matInput formControlName="code" required>
          <mat-icon matSuffix class="secondary-text">category</mat-icon>
          <mat-error>Vous devez entrer le code de votre cheque</mat-error>
        </mat-form-field>

      </div>

    </form>
  </div>
  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <button mat-raised-button color="accent" (click)="submitCheque()" class="save-button"
        [disabled]="codeCheckForm.invalid" aria-label="SAVE">
        SEND  
      </button>
      
    </div>


  </div>
</div>
