<div id="products" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">
    <!-- HEADER -->
    <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
      fxLayoutAlign.gt-sm="space-between center">
      <!-- APP TITLE -->
      <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          blur_on
        </mat-icon>
        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          Liste des chèques
        </span>
      </div>
      <!-- / APP TITLE -->
      
    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <mat-table class="products-table" #table [dataSource]="dataSource " matSort [@animateStagger]="{value:'50'}"
        fusePerfectScrollbar>

        <!-- Number Column -->
        <ng-container matColumnDef="number">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Numéro</mat-header-cell>
          <mat-cell *matCellDef="let network">
            <p class="text-truncate">{{network.name}}</p>
          </mat-cell>
        </ng-container>
        <!-- ! Number Column -->

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Prix</mat-header-cell>
          <mat-cell *matCellDef="let network">
            <p class="text-truncate">{{network.name}}</p>
          </mat-cell>
        </ng-container>
        <!-- ! Price Column -->

        <!-- DATE Column -->
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
          <mat-cell *matCellDef="let network">
            <p class="text-truncate">{{network.name}}</p>
          </mat-cell>
        </ng-container>
        <!-- ! DATE Column -->

        <!-- Deadline Column -->
        <ng-container matColumnDef="deadline">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Date Limite</mat-header-cell>
          <mat-cell *matCellDef="let network">
            <p class="text-truncate">{{network.name}}</p>
          </mat-cell>
        </ng-container>
        <!-- ! Deadline Column -->

         <!-- status Column -->
         <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
          <mat-cell *matCellDef="let network">
            <p class="text-truncate">{{network.name}}</p>
          </mat-cell>
        </ng-container>
        <!-- ! status Column -->

        <!-- Partner Column -->
        <ng-container matColumnDef="partner">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Partenaire</mat-header-cell>
          <mat-cell *matCellDef="let network">
            <p class="text-truncate">{{network.name}}</p>
          </mat-cell>
        </ng-container>
        <!-- ! Partner Column -->

        <!-- BOX Column -->
        <ng-container matColumnDef="box">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Coffret</mat-header-cell>
          <mat-cell *matCellDef="let network">
            <p class="text-truncate">{{network.name}}</p>
          </mat-cell>
        </ng-container>
        <!-- ! BOX Column -->


        <!-- ACTION  Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
          <mat-cell *matCellDef="let network">
            <button (click)="editNetwork(network._id)" [disabled]="!network.status" mat-icon-button color="primary" matTooltip="Edit Network">
              <mat-icon>create</mat-icon>
            </button>&nbsp;
            <button mat-icon-button color="warn" matTooltip="Delete Network" type="button"
              (click)="deleteNetwork(network)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
       



        <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

        <mat-row *matRowDef="let product; columns: displayedColumns;" class="product" matRipple>
          <!--[routerLink]="'/apps/e-commerce/products/'+product.id+'/'+product.handle">-->
        </mat-row>

      </mat-table>
      <div style="display: flex; justify-content: center; align-items: center" *ngIf="hasItems">
        <br>
        Auccun chèque trouvé
      </div>
      <!-- Message for empty data  -->
      <div style="display: flex; justify-content: center; align-items: center" *ngIf="loading">
        <br>
        <mat-spinner [diameter]="20" *ngIf="loading"></mat-spinner>
        Veuillez attendre SVP...
      </div>

      <mat-paginator *ngIf="dataSource" #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5"
        [pageSizeOptions]="[3,5, 10, 25]">
      </mat-paginator>

    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
