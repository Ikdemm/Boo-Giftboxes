<section id="contact" class="section-padding wow fadeIn delay-05s">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <h4 class="contact-title">N'hésite pas à me contacter</h4>
                </div>
            </div>
            <div class="col-md-8 col-md-push-2 text-center contact-form">
                <form action="" method="post" role="form" class="contactForm">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="NOM" data-rule="minlen:3" data-msg="Un nom doit dépasser 3 caractères"/>
                        <div class="validation"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="EMAIL" data-rule="email" data-msg="Veuillez entrer un email valide" />
                        <div class="validation"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="SUJET" data-rule="minlen:5" data-msg="Un sujet doit dépasser 5 caractères" />
                        <div class="validation"></div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="MESSAGE" placeholder="MESSAGE"></textarea>
                        <div class="validation"></div>
                    </div>
                    <div class="text-center">
                        <button class="btn contact-button">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
        <img src="assets/images/bookeurs/facebook.png">
        <img src="assets/images/bookeurs/instagram.png">
        <img src="assets/images/bookeurs/mail.png">
        <img src="assets/images/bookeurs/phone.png">
    </div>
</section>
