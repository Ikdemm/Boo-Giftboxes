<div class="container profile-box text-center">
        <form *ngIf="user" [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" id="lastName" name="lastName" formControlName="nom" class="form-control"
                    placeholder="Nom Complet" required />
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" formControlName="email" class="form-control"
                    placeholder="Email" required />
            </div>
            <div class="form-group">
                <input type="text" id="phone" name="phone" formControlName="phone" class="form-control"
                    placeholder="TÃ©lÃ©phone" required />
            </div>
            <div class="form-group">
                <input type="text" id="addressFirstLine" name="addressFirstLine" formControlName="address"
                    class="form-control" placeholder="Addresse" required />
            </div>

            <div class="form-group">
                <input type="text" id="postCode" name="postCode" formControlName="postalCode"
                    class="form-control" placeholder="Code Postal" required />
            </div>
            <div class="form-group">
                <input type="text" id="city" name="city" formControlName="city" class="form-control"
                    placeholder="City" required />
            </div>
            <div class="form-group">
                <input type="text" id="state" name="state" formControlName="state" class="form-control"
                    placeholder="State" required />
            </div>

            <button type="submit" [disabled]="!userForm.valid" class="btn submit-button">Valider</button>
        </form>
    </div>
