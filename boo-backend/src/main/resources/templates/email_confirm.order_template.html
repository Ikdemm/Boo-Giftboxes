<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Envoyer Mail lors de l'ajout d'un partenaire</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="#78ab46" style="padding: 40px 0 30px 0;">
            <img src="cid:logo.png" alt="https://www.techmagister.info" style="display: block;" />
        </td>
    </tr>
    <tr>
        <td bgcolor="#eaeaea" style="padding: 40px 30px 40px 30px;">
            <p>Cher <span th:text="${name}"></span>,</p>
            <p>Votre commande chez BOO a été validé avec succès.</p>
            <p>Les détails de votre commande:</p>
            <ul th:each="detailCommande : ${detailCommandes}">
                <li >Coffret: <span th:text="${detailCommande.getCoffret().getName()}"></span> : quantité <span th:text="${detailCommande.getQuantite()}"></span> : prix : <span th:text="${detailCommande.getPrix()}"></span></li>
            </ul>
            <p>Pour plus d'informations, veuillez nous contacter par téléphone: 21 115 217 ou répondre à ce mail.</p>

            <p>Cordialement</p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#777777" style="padding: 30px 30px 30px 30px;">
            <p>${signature}</p>
            <p>${location}</p>
        </td>
    </tr>
</table>

</body>
</html>
